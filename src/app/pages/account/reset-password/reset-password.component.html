<section class="layout-pt-lg layout-pb-lg bg center-container">
  <div class="container">
    <div class="row justify-center">
      <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="px-50 py-50 sm:px-20 sm:py-20 bg-white shadow-1 rounded-4">
          <div class="row y-gap-10">
            <div class="col-12">
              <h1 class="text-22 fw-500">Forgotten Password</h1>
            </div>
            <form action="" [formGroup]="resetForm">
              <div class="col-12">
                <div class="form-input">
                  <input type="text" required formControlName="email" />
                  <label class="lh-1 text-14 text-light-1"
                    >Enter Your Registered Email</label
                  >
                </div>
              </div>

              <div class="col-12 pt-20">
                <button
                  type="submit"
                  class="button py-20 button-primary text-white btn"
                  (click)="onSubmit()"
                >
                  Reset Password
                </button>

                <p class="mt-10 text-right">
                  <i>Don't have an account?</i>
                  <a routerLink="/signup" class="text-blue-1">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
