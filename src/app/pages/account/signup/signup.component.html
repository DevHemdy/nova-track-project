<section class="layout-pt-lg layout-pb-lg bg ">
    <div class="container">
      <div class="row justify-center">
        <div class="col-xl-6 col-lg-7 col-md-9 mt-40">
                        <form action="" [formGroup]="regForm">

          <div class="px-50 py-50 sm:px-20 sm:py-20 bg-white shadow-1 rounded-4 ">
            <div class="row y-gap-10 ">
              <div class="col-12">
                <h1 class="text-22 fw-900 text-center text-blue-1">Create your account</h1>
              </div>
              <div class="col-12">

                <div class="form-input ">
                  <input type="text" required formControlName="firstName">
                  <label class="lh-1 text-14 text-light-1">First Name</label>
                </div>

              </div>

              <div class="col-12">

                <div class="form-input  ">
                  <input type="text" required formControlName="lastName">
                  <label class="lh-1 text-14 text-light-1">Last Name</label>
                </div>

              </div>

              <div class="col-12">

                <div class="form-input ">
                  <input type="text" required formControlName="email">
                  <label class="lh-1 text-14 text-light-1">Email</label>
                </div>

              </div>

              <div class="col-12">

                <div class="form-input ">
                  <input type="password" required formControlName="password">
                  <label class="lh-1 text-14 text-light-1">Password</label>
                </div>

              </div>

              <div class="col-12">

                <div class="form-input ">
                  <input type="password" required formControlName="confirmPassword">
                  <label class="lh-1 text-14 text-light-1">Confirm Password</label>
                </div>
                                <span *ngIf="regForm.controls['password'].value !== regForm.controls['confirmPassword'].value"  class="invalid" >Password Does Not Match</span>

              </div>

              <div class="col-12">

                <div class="d-flex ">
                  <div class="form-checkbox mt-5">
                    <input type="checkbox" name="name" formControlName="terms">
                    <div class="form-checkbox__mark">
                      <div class="form-checkbox__icon icon-check"></div>
                    </div>
                  </div>

                  <div class="text-15 lh-15 text-light-1 ml-5">By signing in, I agree to NovaTrack <a routerLink="#" class="link">Terms</a> of Use and <a routerLink="#" class="link">Privacy Policy.</a></div>

                </div>

              </div>
              <div class="col-12 pt-20">

                

             <button
  type="submit"
  class="button py-20 button-primary text-white  btn"
  (click)="onSubmit()"
>
  Register
</button>


              </div>
            </div>

            <div class="row y-gap-20 pt-10">
              <div class="col-12">

                <div class="container">
                    <div class="row x-gap-40 y-gap-30 items-center">
        
            
                        <div class="col">
                            <div class="w-full h-1 bg-border"></div>
                        </div>
            
                        <div class="col-auto">
                            <div class="d-flex items-center">
                                <div class="size-40 rounded-full flex-center bg-blue-1-05 text-purple-1 fw-500">OR</div>
                            </div>
                        </div>
            
                        <div class="col">
                            <div class="w-full h-1 bg-border"></div>
                        </div>
            
   
                    </div>
                </div>

                <button class="button col-12 -outline-red-1 text-red-1 py-15 rounded-8 mt-15">
                    <i class="fa-brands fa-google text-15 mr-10"></i>
                  Continue with Google
                </button>
              </div>  
            </div>
            <p class="mt-10 text-right"><i>Already have an account?</i> <a routerLink="/login"  class="reset link">Login</a></p>

          </div>
                        </form>

        </div>
      </div>
    </div>
  </section>
