 <div class="modal-overlay"></div>
    
 <div class="form text-left">
        <div class="form-container">
        <div class="form-header">
            <button class="close-button text-50" type="button" aria-label="Close form" (click)="closePopup()" >×</button>
            <div class="step-indicator"><span class="text-24 text-blue-1">1</span>/3</div>
            <h1 class="form-title">Book a Free Consultation</h1>
            <p class="form-subtitle">Tell us a bit about your needs — we'll connect you with a specialist to help.</p>
        </div>

     <form class="form-body" [formGroup]="formData" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fullName" class="form-label">
      Full Name <span class="required">*</span>
    </label>
    <input 
      type="text" 
      id="fullName" 
      class="form-input" 
      placeholder="e.g Jane Doe" 
      formControlName="name"
    >
  </div>

  <div class="form-group">
    <label for="workEmail" class="form-label">
      Work Email Address <span class="required">*</span>
    </label>
    <input 
      type="email" 
      id="workEmail" 
      class="form-input" 
      placeholder="Jane@company.com" 
      formControlName="email"
    >
  </div>

  <div class="form-group">
    <label for="phoneNumber" class="form-label">
      Phone Number <span class="optional-label">(Optional)</span>
    </label>
    <input 
      type="tel" 
      id="phoneNumber" 
      class="form-input" 
      placeholder="E.g +234 703 000 0000"
      formControlName="phone"
    >
  </div>

  <div class="form-group">
    <label for="companyName" class="form-label">Company Name</label>
    <input 
      type="text" 
      id="companyName" 
      class="form-input" 
      placeholder="E.g Novatrack"
      formControlName="company"
    >
  </div>

  <div class="form-group">
    <label for="industry" class="form-label">Industry</label>
    <select id="industry" class="form-input form-select" formControlName="industry">
      <option value="">Select your Industry</option>
      <option value="logistics">Logistics & Transportation</option>
      <option value="delivery">Delivery Services</option>
      <option value="construction">Construction</option>
      <option value="agriculture">Agriculture</option>
      <option value="mining">Mining</option>
      <option value="government">Government</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="fleetSize" class="form-label">Fleet Size</label>
    <select id="fleetSize" class="form-input form-select" formControlName="fleetSize">
      <option value="">Select a range</option>
      <option value="1-10">1–10 vehicles</option>
      <option value="11-50">11–50 vehicles</option>
      <option value="51-100">51–100 vehicles</option>
      <option value="101-250">101–250 vehicles</option>
      <option value="250+">250+ vehicles</option>
    </select>
  </div>

</form>


        <div class="form-footer">
            <button (click)="onSubmit()"  type="submit" class="submit-button">
                Next
            </button>
        </div>
    </div>
 </div>
