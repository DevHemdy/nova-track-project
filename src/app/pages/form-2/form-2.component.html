<div class="modal-overlay"></div>

<div class="container form-container">
  <div class="form-header">
    <button class="close-button" type="button" aria-label="Close form">
      ×
    </button>
    <div class="step-indicator">2/2</div>
    <h1 class="form-title">Book a Free Consultation</h1>
    <p class="form-subtitle">
      Tell us a bit about your needs — we'll connect you with a specialist to
      help.
    </p>
  </div>
    <form [formGroup]="formDate" (ngSubmit)="onSubmit()">

  <div class="booking-section">

  <app-calendar formControlName="date"></app-calendar>

    <div class="time-slots">
    <app-time-selector formControlName="time"></app-time-selector>


</div>

  </div>
    <button class="next-button"  type="submit">Submit</button>

  </form>


</div>
